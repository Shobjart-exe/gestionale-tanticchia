<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Scheda Fornitore - Gestionale Sartoria</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <nav class="navbar is-dark box-shadow-y">
        <div class="navbar-brand">
            <a class="navbar-item has-text-weight-bold" href="../../index.html">
                üîô Dashboard
            </a>
            <a class="navbar-item" href="../fornitori.html">
                üè≠ Lista Fornitori
            </a>
        </div>
    </nav>

    <section class="section has-background-light" style="min-height: 100vh;">
        <div class="container">
            
            <div class="level mb-5">
                <div class="level-left">
                    <h1 class="title is-3 has-text-dark">üè≠ Scheda Fornitore</h1>
                </div>
                <div class="level-right">
                    <span class="tag is-warning is-light" id="id-display">NUOVO</span>
                </div>
            </div>

            <form id="form-fornitore">
                
                <div class="columns">
                    
                    <div class="column is-8">
                        
                        <div class="box border-top-warning">
                            <h3 class="title is-5 mb-4"><i class="fas fa-building"></i> Dati Aziendali</h3>
                            
                            <div class="field">
                                <label class="label">Ragione Sociale / Nome Fornitore</label>
                                <div class="control has-icons-left">
                                    <input class="input is-medium" type="text" id="nome" placeholder="Es. Tessuti e Filati SRL">
                                    <span class="icon is-small is-left"><i class="fas fa-industry"></i></span>
                                </div>
                            </div>

                            <div class="columns">
                                <div class="column is-6">
                                    <div class="field">
                                        <label class="label">Partita IVA</label>
                                        <div class="control">
                                            <input class="input" type="text" id="partita_iva">
                                        </div>
                                    </div>
                                </div>
                                <div class="column is-6">
                                    <div class="field">
                                        <label class="label">Codice Fiscale</label>
                                        <div class="control">
                                            <input class="input" type="text" id="codice_fiscale">
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="field mt-4">
                                <label class="label">IBAN</label>
                                <div class="control has-icons-left">
                                    <input class="input has-background-white-ter" type="text" id="iban" placeholder="IT00 X 00000 00000 000000000000">
                                    <span class="icon is-small is-left"><i class="fas fa-money-check"></i></span>
                                </div>
                                <p class="help">Utile per i bonifici</p>
                            </div>
                        </div>

                        <div class="box">
                            <h3 class="title is-5 mb-4"><i class="fas fa-map-marker-alt"></i> Sede Legale/Operativa</h3>
                            
                            <div class="field">
                                <label class="label">Indirizzo</label>
                                <div class="control has-icons-left">
                                    <input class="input" type="text" id="indirizzo" placeholder="Via dell'Industria, 5">
                                    <span class="icon is-small is-left"><i class="fas fa-truck-loading"></i></span>
                                </div>
                            </div>

                            <div class="columns">
                                <div class="column is-4">
                                    <div class="field">
                                        <label class="label">CAP</label>
                                        <div class="control">
                                            <input class="input" type="text" id="cap">
                                        </div>
                                    </div>
                                </div>
                                <div class="column is-5">
                                    <div class="field">
                                        <label class="label">Citt√†</label>
                                        <div class="control">
                                            <input class="input" type="text" id="citta">
                                        </div>
                                    </div>
                                </div>
                                <div class="column is-3">
                                    <div class="field">
                                        <label class="label">Provincia</label>
                                        <div class="control">
                                            <input class="input" type="text" id="provincia" maxlength="2">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>

                    <div class="column is-4">
                        
                        <div class="box has-background-white-ter">
                            <h3 class="title is-5 mb-4"><i class="fas fa-address-book"></i> Contatti Commerciali</h3>
                            
                            <div class="field">
                                <label class="label">Email Ordini</label>
                                <div class="control has-icons-left">
                                    <input class="input" type="email" id="email">
                                    <span class="icon is-small is-left"><i class="fas fa-envelope"></i></span>
                                </div>
                            </div>

                            <div class="field">
                                <label class="label">Telefono / Referente</label>
                                <div class="control has-icons-left">
                                    <input class="input" type="tel" id="telefono">
                                    <span class="icon is-small is-left"><i class="fas fa-phone"></i></span>
                                </div>
                            </div>

                            <div class="field">
                                <label class="label">Sito Web / Catalogo</label>
                                <div class="control has-icons-left">
                                    <input class="input" type="url" id="sito_web" placeholder="https://...">
                                    <span class="icon is-small is-left"><i class="fas fa-globe"></i></span>
                                </div>
                            </div>
                        </div>

                        <div class="box">
                            <h3 class="title is-5 mb-4"><i class="fas fa-sticky-note"></i> Note Interne</h3>
                            <div class="field">
                                <div class="control">
                                    <textarea class="textarea" id="note" placeholder="Condizioni di pagamento, tempi di consegna soliti..."></textarea>
                                </div>
                            </div>
                        </div>

                        <div class="buttons is-right mt-5">
                            <button type="button" class="button" onclick="history.back()">Annulla</button>
                            <button type="submit" class="button is-warning is-medium has-text-weight-bold">
                                <span class="icon"><i class="fas fa-save"></i></span>
                                <span>Salva Fornitore</span>
                            </button>
                        </div>

                    </div>
                </div>

            </form>

            <div id="section-storico" class="box mt-6 is-hidden">
                <h3 class="title is-4"><i class="fas fa-history"></i> Storico Ordini Fornitore</h3>
                <div class="table-container">
                    <table class="table is-fullwidth is-striped is-hoverable">
                        <thead>
                            <tr>
                                <th>Data</th>
                                <th>Codice Ordine</th>
                                <th>Stato</th>
                                <th class="has-text-right">Importo</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody id="tabella-storico">
                            </tbody>
                    </table>
                </div>
                <p class="has-text-grey is-size-7" id="storico-empty-msg">Nessun ordine trovato per questo fornitore.</p>
            </div>

        </div>
    </section>

    <script src="../../js/pages/fornitori-dettaglio.js"></script> 
</body>
</html>
