<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Scheda Prodotto - Gestionale Sartoria</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <nav class="navbar is-dark">
        <div class="navbar-brand">
            <a class="navbar-item has-text-weight-bold" href="../../index.html">ðŸ”™ Home</a>
            <a class="navbar-item" href="../prodotti.html">ðŸ‘— Lista Prodotti</a>
        </div>
    </nav>

    <section class="section has-background-light" style="min-height: 100vh;">
        <div class="container">
            
            <div class="level mb-5">
                <div class="level-left">
                    <h1 class="title is-3 has-text-dark">ðŸ‘— Dettaglio Prodotto</h1>
                </div>
            </div>

            <form id="form-prodotto">
                <div class="columns">
                    
                    <div class="column is-6">
                        <div class="box">
                            <h3 class="title is-5 mb-4"><i class="fas fa-info-circle"></i> Info Prodotto</h3>
                            
                            <div class="field">
                                <label class="label">Nome Prodotto</label>
                                <div class="control">
                                    <input class="input" type="text" id="nome" placeholder="Es. Abito Cerimonia Rosso" required>
                                </div>
                            </div>

                            <div class="field">
                                <label class="label">Colore</label>
                                <div class="field has-addons">
                                    <div class="control">
                                        <input class="input" type="color" id="colore_hex" value="#333333" style="width: 60px; padding: 2px;">
                                    </div>
                                    <div class="control is-expanded">
                                        <input class="input" type="text" id="colore_nome" placeholder="Nome colore (es. Rosso Rubino)">
                                    </div>
                                </div>
                            </div>

                            <div class="field">
                                <label class="label">QuantitÃ  in Magazzino (Pezzi finiti)</label>
                                <div class="control has-icons-left">
                                    <input class="input has-text-weight-bold" type="number" id="quantita" value="0" min="0">
                                    <span class="icon is-small is-left"><i class="fas fa-boxes"></i></span>
                                </div>
                            </div>

                            <hr>

                            <div class="columns">
                                <div class="column is-6">
                                    <div class="field">
                                        <label class="label">Prezzo Vendita (â‚¬)</label>
                                        <div class="control">
                                            <input class="input is-success" type="number" step="0.01" id="prezzo_vendita" placeholder="0.00">
                                        </div>
                                    </div>
                                </div>
                                <div class="column is-6">
                                    <div class="field">
                                        <label class="label">Costo Produzione (â‚¬)</label>
                                        <div class="control">
                                            <input class="input has-background-grey-lighter" type="number" step="0.01" id="costo_produzione" readonly>
                                        </div>
                                        <p class="help">Automatico in base alle materie</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="column is-6">
                        <div class="box has-background-white-ter" style="height: 100%;">
                            <h3 class="title is-5 mb-4"><i class="fas fa-tools"></i> Materie Prime (Ricetta)</h3>
                            <p class="mb-3 is-size-7">Cosa serve per creare <strong>1 pezzo</strong> di questo prodotto?</p>

                            <div class="field has-addons mb-4">
                                <div class="control is-expanded">
                                    <div class="select is-fullwidth">
                                        <select id="select_materia">
                                            <option value="">Seleziona Tessuto/Materiale...</option>
                                            </select>
                                    </div>
                                </div>
                                <div class="control" style="width: 100px;">
                                    <input class="input" type="number" id="qty_materia" placeholder="Q.tÃ " step="0.01">
                                </div>
                                <div class="control">
                                    <button type="button" class="button is-primary" onclick="aggiungiMateriale()">
                                        <i class="fas fa-plus"></i>
                                    </button>
                                </div>
                            </div>

                            <table class="table is-fullwidth is-narrow">
                                <thead>
                                    <tr>
                                        <th>Materiale</th>
                                        <th>Q.tÃ </th>
                                        <th>Costo</th>
                                        <th></th>
                                    </tr>
                                </thead>
                                <tbody id="tabella_ricetta">
                                    </tbody>
                            </table>
                            
                            <p id="msg-vuoto" class="has-text-centered has-text-grey is-size-7 mt-4">Nessun materiale selezionato.</p>
                        </div>
                    </div>
                </div>

                <div class="buttons is-centered mt-5">
                    <button type="button" class="button is-medium" onclick="history.back()">Annulla</button>
                    <button type="submit" class="button is-success is-medium">
                        <span class="icon"><i class="fas fa-save"></i></span>
                        <span>Salva Prodotto</span>
                    </button>
                </div>

            </form>
        </div>
    </section>

    <script src="../../js/pages/prodotti-dettaglio.js"></script>
</body>
</html>
