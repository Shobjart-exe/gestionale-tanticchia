                            <div class="columns">
                                <div class="column is-2">
                                    <div class="field">
                                        <label class="label">Codice / Numero</label>
                                        <div class="control">
                                            <input class="input has-text-weight-bold" type="text" id="codice" placeholder="Es. MAT-001">
                                        </div>
                                    </div>
                                </div>
                                <div class="column is-6">
                                    <div class="field">
                                        <label class="label">Nome Materia Prima</label>
                                        <div class="control has-icons-left">
                                            <input class="input" type="text" id="nome" placeholder="Es. Seta Rossa Damascata">
                                            <span class="icon is-small is-left"><i class="fas fa-tag"></i></span>
                                        </div>
                                    </div>
                                </div>
                                <div class="column is-4">
                                    <div class="field">
                                        <label class="label">Tipologia</label>
                                        <div class="control has-icons-left">
                                            <div class="select is-fullwidth">
                                                <select id="categoria">
                                                    <option value="Tessuto">Tessuto</option>
                                                    <option value="Filato">Filato / Cucito</option>
                                                    <option value="Merceria">Merceria (Bottoni, Zip)</option>
                                                    <option value="Fodera">Fodera / Rinforzo</option>
                                                    <option value="Altro">Altro</option>
                                                </select>
                                            </div>
                                            <span class="icon is-small is-left"><i class="fas fa-layer-group"></i></span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                                <label class="label">Colore Principale</label>
                                <div class="field has-addons">
                                    <div class="control">
                                        <input class="input" type="color" id="colore_hex" value="#cccccc" style="width: 50px; padding: 2px;">
                                    </div>
                                    <div class="control is-expanded">
                                        <input class="input" type="text" id="colore_nome" placeholder="Nome colore (es. Rosso Rubino)">
                                    </div>
                                </div>
                            </div>

                            <div class="field">
                                <label class="label">Materiale / Composizione</label>

                                    <input class="input" type="text" id="composizione" placeholder="Es. 100% Cotone, Misto Lana...">
                                    <span class="icon is-small is-left"><i class="fas fa-scroll"></i></span>
                                </div>
                            </div>
