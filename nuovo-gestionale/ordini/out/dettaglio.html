<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Nuovo Ordine Cliente - Gestionale Sartoria</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <nav class="navbar is-dark box-shadow-y">
        <div class="navbar-brand">
            <a class="navbar-item has-text-weight-bold" href="../../index.html">
                üîô Torna alla Dashboard
            </a>
        </div>
    </nav>

    <section class="section has-background-light" style="min-height: 100vh;">
        <div class="container">
            
            <div class="level mb-5">
                <div class="level-left">
                    <h1 class="title is-3 has-text-dark">üìù Nuovo Ordine Cliente</h1>
                </div>
                <div class="level-right">
                    <span class="tag is-info is-medium" id="codice-ordine-display">BOZZA</span>
                </div>
            </div>

            <form id="form-ordine">
                
                <div class="box">
                    <h3 class="title is-5 mb-4"><i class="fas fa-info-circle"></i> Dettagli Generali</h3>
                    <div class="columns is-multiline">
                        
                        <div class="column is-4">
                            <div class="field">
                                <label class="label">Cliente</label>
                                <div class="control has-icons-left">
                                    <div class="select is-fullwidth">
                                        <select id="cliente_select" required>
                                            <option value="">Seleziona un cliente...</option>
                                            </select>
                                    </div>
                                    <span class="icon is-small is-left"><i class="fas fa-user"></i></span>
                                </div>
                            </div>
                        </div>

                        <div class="column is-3">
                            <div class="field">
                                <label class="label">Data Ordine</label>
                                <div class="control has-icons-left">
                                    <input class="input" type="date" id="data_ordine" required>
                                    <span class="icon is-small is-left"><i class="fas fa-calendar"></i></span>
                                </div>
                            </div>
                        </div>

                        <div class="column is-3">
                            <div class="field">
                                <label class="label">Pagamento</label>
                                <div class="control has-icons-left">
                                    <div class="select is-fullwidth">
                                        <select id="metodo_pagamento">
                                            <option value="Contanti">Contanti</option>
                                            <option value="Bonifico">Bonifico</option>
                                            <option value="Carta">Carta/POS</option>
                                            <option value="Satispay">Satispay</option>
                                        </select>
                                    </div>
                                    <span class="icon is-small is-left"><i class="fas fa-credit-card"></i></span>
                                </div>
                            </div>
                        </div>

                        <div class="column is-2">
                            <div class="field">
                                <label class="label">Stato</label>
                                <div class="control">
                                    <div class="select is-fullwidth">
                                        <select id="stato_ordine">
                                            <option value="attesa">In Attesa</option>
                                            <option value="lavorazione">In Lavorazione</option>
                                            <option value="pronto">Pronto</option>
                                            <option value="consegnato">Consegnato</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="box">
                    <h3 class="title is-5 mb-4"><i class="fas fa-tshirt"></i> Articoli Ordine</h3>
                    
                    <table class="table is-fullwidth is-striped is-hoverable">
                        <thead>
                            <tr>
                                <th width="40%">Prodotto</th>
                                <th width="15%">Prezzo Unit. (‚Ç¨)</th>
                                <th width="15%">Quantit√†</th>
                                <th width="20%">Totale Riga (‚Ç¨)</th>
                                <th width="10%"></th>
                            </tr>
                        </thead>
                        <tbody id="tabella_righe">
                            </tbody>
                    </table>

                    <button type="button" class="button is-link is-light" onclick="aggiungiRiga()">
                        <span class="icon"><i class="fas fa-plus"></i></span>
                        <span>Aggiungi Riga</span>
                    </button>
                </div>

                <div class="columns">
                    <div class="column is-5 is-offset-7">
                        <div class="box has-background-white-ter">
                            
                            <div class="field is-horizontal mb-2">
                                <div class="field-label is-normal">
                                    <label class="label">Spedizione (‚Ç¨)</label>
                                </div>
                                <div class="field-body">
                                    <div class="field">
                                        <div class="control">
                                            <input class="input has-text-right" type="number" step="0.01" value="0.00" id="costo_spedizione" onchange="calcolaTotali()">
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <hr>

                            <div class="level">
                                <div class="level-left">
                                    <h2 class="title is-4">TOTALE:</h2>
                                </div>
                                <div class="level-right">
                                    <h2 class="title is-3 has-text-link" id="totale_display">‚Ç¨ 0.00</h2>
                                </div>
                            </div>

                            <div class="buttons is-right mt-5">
                                <button type="button" class="button is-danger is-outlined" onclick="history.back()">Annulla</button>
                                <button type="submit" class="button is-success is-medium">
                                    <span class="icon"><i class="fas fa-save"></i></span>
                                    <span>Salva Ordine</span>
                                </button>
                            </div>

                        </div>
                    </div>
                </div>

            </form>
        </div>
    </section>

    <script src="../../js/utils.js"></script> <script src="../../js/pages/ordini-dettaglio.js"></script> 
</body>
</html>
