<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Nuovo Ordine Fornitore - Gestionale Sartoria</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <nav class="navbar is-dark box-shadow-y">
        <div class="navbar-brand">
            <a class="navbar-item has-text-weight-bold" href="../../index.html">
                ðŸ”™ Torna alla Dashboard
            </a>
        </div>
    </nav>

    <section class="section has-background-light" style="min-height: 100vh;">
        <div class="container">
            
            <div class="level mb-5">
                <div class="level-left">
                    <h1 class="title is-3 has-text-dark">ðŸ“¦ Nuovo Ordine Fornitore</h1>
                </div>
                <div class="level-right">
                    <span class="tag is-warning is-medium" id="codice-ordine-display">BOZZA</span>
                </div>
            </div>

            <form id="form-ordine-in">
                
                <div class="box border-top-warning">
                    <h3 class="title is-5 mb-4"><i class="fas fa-truck"></i> Dettagli Fornitura</h3>
                    <div class="columns is-multiline">
                        
                        <div class="column is-4">
                            <div class="field">
                                <label class="label">Fornitore</label>
                                <div class="control has-icons-left">
                                    <div class="select is-fullwidth">
                                        <select id="fornitore_select" required>
                                            <option value="">Seleziona fornitore...</option>
                                            </select>
                                    </div>
                                    <span class="icon is-small is-left"><i class="fas fa-building"></i></span>
                                </div>
                            </div>
                        </div>

                        <div class="column is-3">
                            <div class="field">
                                <label class="label">Data Ordine</label>
                                <div class="control has-icons-left">
                                    <input class="input" type="date" id="data_ordine" required>
                                    <span class="icon is-small is-left"><i class="fas fa-calendar"></i></span>
                                </div>
                            </div>
                        </div>

                        <div class="column is-3">
                            <div class="field">
                                <label class="label">Pagamento</label>
                                <div class="control has-icons-left">
                                    <div class="select is-fullwidth">
                                        <select id="metodo_pagamento">
                                            <option value="Bonifico 30gg">Bonifico 30gg</option>
                                            <option value="Bonifico Anticipato">Bonifico Anticipato</option>
                                            <option value="RiBa">RiBa</option>
                                            <option value="PayPal">PayPal</option>
                                            <option value="Contanti">Contanti</option>
                                        </select>
                                    </div>
                                    <span class="icon is-small is-left"><i class="fas fa-wallet"></i></span>
                                </div>
                            </div>
                        </div>

                        <div class="column is-2">
                            <div class="field">
                                <label class="label">Stato Merce</label>
                                <div class="control">
                                    <div class="select is-fullwidth">
                                        <select id="stato_ordine">
                                            <option value="attesa">In Attesa</option>
                                            <option value="parziale">Arrivo Parziale</option>
                                            <option value="evaso">Evaso (Arrivato)</option>
                                            <option value="annullato">Annullato</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="box">
                    <h3 class="title is-5 mb-4"><i class="fas fa-scroll"></i> Materie Prime</h3>
                    
                    <table class="table is-fullwidth is-striped is-hoverable">
                        <thead>
                            <tr>
                                <th width="40%">Materia Prima</th>
                                <th width="15%">Costo Unit. (â‚¬)</th>
                                <th width="15%">QuantitÃ </th>
                                <th width="20%">Totale Riga (â‚¬)</th>
                                <th width="10%"></th>
                            </tr>
                        </thead>
                        <tbody id="tabella_righe">
                            </tbody>
                    </table>

                    <button type="button" class="button is-warning is-light" onclick="aggiungiRiga()">
                        <span class="icon"><i class="fas fa-plus"></i></span>
                        <span>Aggiungi Materiale</span>
                    </button>
                </div>

                <div class="columns">
                    <div class="column is-5 is-offset-7">
                        <div class="box has-background-white-ter">
                            
                            <div class="field is-horizontal mb-2">
                                <div class="field-label is-normal">
                                    <label class="label">Spedizione (â‚¬)</label>
                                </div>
                                <div class="field-body">
                                    <div class="field">
                                        <div class="control">
                                            <input class="input has-text-right" type="number" step="0.01" value="0.00" id="costo_spedizione" onchange="calcolaTotali()">
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <hr>

                            <div class="level">
                                <div class="level-left">
                                    <h2 class="title is-4">TOTALE DA PAGARE:</h2>
                                </div>
                                <div class="level-right">
                                    <h2 class="title is-3 has-text-warning js-total-display" id="totale_display">â‚¬ 0.00</h2>
                                </div>
                            </div>

                            <div class="buttons is-right mt-5">
                                <button type="button" class="button is-danger is-outlined" onclick="history.back()">Annulla</button>
                                <button type="submit" class="button is-success is-medium">
                                    <span class="icon"><i class="fas fa-save"></i></span>
                                    <span>Salva Ordine Fornitore</span>
                                </button>
                            </div>

                        </div>
                    </div>
                </div>

            </form>
        </div>
    </section>

    <script src="../../js/pages/ordini-in-dettaglio.js"></script> 
</body>
</html>
