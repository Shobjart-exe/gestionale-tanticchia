<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Scheda Cliente - Gestionale Sartoria</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <nav class="navbar is-dark box-shadow-y">
        <div class="navbar-brand">
            <a class="navbar-item has-text-weight-bold" href="../../index.html">
                üîô Dashboard
            </a>
            <a class="navbar-item" href="../clienti.html">
                üë• Lista Clienti
            </a>
        </div>
    </nav>

    <section class="section has-background-light" style="min-height: 100vh;">
        <div class="container">
            
            <div class="level mb-5">
                <div class="level-left">
                    <h1 class="title is-3 has-text-dark">üë§ Scheda Cliente</h1>
                </div>
                <div class="level-right">
                    <span class="tag is-info is-light" id="id-display">NUOVO</span>
                </div>
            </div>

            <form id="form-cliente">
                
                <div class="columns">
                    
                    <div class="column is-8">
                        
                        <div class="box">
                            <h3 class="title is-5 mb-4"><i class="fas fa-id-card"></i> Anagrafica</h3>
                            
                            <div class="columns">
                                <div class="column is-8">
                                    <div class="field">
                                        <label class="label">Nome Completo / Ragione Sociale</label>
                                        <div class="control has-icons-left">
                                            <input class="input is-medium" type="text" id="nome" placeholder="Es. Mario Rossi o Sartoria SRL">
                                            <span class="icon is-small is-left"><i class="fas fa-user"></i></span>
                                        </div>
                                    </div>
                                </div>
                                <div class="column is-4">
                                    <div class="field">
                                        <label class="label">Tipologia</label>
                                        <div class="control has-icons-left">
                                            <div class="select is-fullwidth">
                                                <select id="tipologia">
                                                    <option value="Privato">üë§ Privato</option>
                                                    <option value="Azienda">üè¢ Azienda / B2B</option>
                                                </select>
                                            </div>
                                            <span class="icon is-small is-left"><i class="fas fa-users-cog"></i></span>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="columns">
                                <div class="column is-6">
                                    <div class="field">
                                        <label class="label">Codice Fiscale</label>
                                        <div class="control">
                                            <input class="input" type="text" id="codice_fiscale">
                                        </div>
                                    </div>
                                </div>
                                <div class="column is-6">
                                    <div class="field">
                                        <label class="label">Partita IVA</label>
                                        <div class="control">
                                            <input class="input" type="text" id="partita_iva">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="box">
                            <h3 class="title is-5 mb-4"><i class="fas fa-map-marker-alt"></i> Indirizzo e Spedizione</h3>
                            
                            <div class="field">
                                <label class="label">Indirizzo</label>
                                <div class="control has-icons-left">
                                    <input class="input" type="text" id="indirizzo" placeholder="Via Roma, 1">
                                    <span class="icon is-small is-left"><i class="fas fa-home"></i></span>
                                </div>
                            </div>

                            <div class="columns">
                                <div class="column is-4">
                                    <div class="field">
                                        <label class="label">CAP</label>
                                        <div class="control">
                                            <input class="input" type="text" id="cap">
                                        </div>
                                    </div>
                                </div>
                                <div class="column is-5">
                                    <div class="field">
                                        <label class="label">Citt√†</label>
                                        <div class="control">
                                            <input class="input" type="text" id="citta">
                                        </div>
                                    </div>
                                </div>
                                <div class="column is-3">
                                    <div class="field">
                                        <label class="label">Provincia</label>
                                        <div class="control">
                                            <input class="input" type="text" id="provincia" maxlength="2" placeholder="MI">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>

                    <div class="column is-4">
                        
                        <div class="box has-background-white-ter">
                            <h3 class="title is-5 mb-4"><i class="fas fa-address-book"></i> Recapiti</h3>
                            
                            <div class="field">
                                <label class="label">Telefono Principale</label>
                                <div class="control has-icons-left">
                                    <input class="input" type="tel" id="telefono">
                                    <span class="icon is-small is-left"><i class="fas fa-phone"></i></span>
                                </div>
                            </div>

                            <div class="field">
                                <label class="label">Cellulare / WhatsApp</label>
                                <div class="control has-icons-left">
                                    <input class="input" type="tel" id="cellulare">
                                    <span class="icon is-small is-left"><i class="fab fa-whatsapp"></i></span>
                                </div>
                            </div>

                            <div class="field">
                                <label class="label">Email</label>
                                <div class="control has-icons-left">
                                    <input class="input" type="email" id="email">
                                    <span class="icon is-small is-left"><i class="fas fa-envelope"></i></span>
                                </div>
                            </div>
                        </div>

                        <div class="box">
                            <h3 class="title is-5 mb-4"><i class="fas fa-sticky-note"></i> Note Interne</h3>
                            <div class="field">
                                <div class="control">
                                    <textarea class="textarea" id="note" placeholder="Misure particolari, preferenze..."></textarea>
                                </div>
                            </div>
                        </div>

                        <div class="buttons is-right mt-5">
                            <button type="button" class="button" onclick="history.back()">Annulla</button>
                            <button type="submit" class="button is-primary is-medium">
                                <span class="icon"><i class="fas fa-save"></i></span>
                                <span>Salva Cliente</span>
                            </button>
                        </div>

                    </div>
                </div>

            </form>
        </div>
    </section>

    <script src="../../js/pages/clienti-dettaglio.js"></script> 
</body>
</html>
